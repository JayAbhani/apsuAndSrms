<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [class="c1"] {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <p class="c1">this is a paragraph</p>

    <h2 class="c1">this is h2</h2>

    <a class="c1" href="#">click here</a>

    <b class="c1">this is bold</b>
    <u class="c1">this is underline</u>

    <h3 class="c1">this is h3</h3>

    <p id="unique">this is another paragraph</p>

    <div>nav bar</div>
    <div>header</div>
    <div>articles</div>
    <div>block container</div>

    <span>inline container</span>
    <span>this is another span</span>
</body>
</html>
