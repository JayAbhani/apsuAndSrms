<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* * {
            border: 2px solid black;
        } */
        .bgBlue {
            background-color: blue;
        }
        .bgRed {
            background-color: red;
        }
        .cBlue {
            color: blue;
            background-color: goldenrod;
        }
        #mainHeading {
            background-color: greenyellow;
        }
        h1, h3, .bgRed {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1 id="mainHeading">this is h1</h1>
    <h2 class="bgRed cBlue">this is h2</h2>
    <h2>this is h2 again</h2>
    <h2 class="bgRed">this is h2 another</h2>
    <h3>this is h3</h3>

    <b>this is bold</b>
    <i>this is italic</i>
    <u>this is underline</u>
</body>
</html>
