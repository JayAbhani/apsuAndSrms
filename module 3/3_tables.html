<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <h1>HTML Tables</h1>
    <table border="1" cellspacing="20" cellpadding="8" align="center">
        <thead>
            <tr>
                <th>Name</th>
                <th colspan="2">Age & Roll</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sachin</td>
                <td>22</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Neha</td>
                <td>32</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Rohit</td>
                <td>21</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
